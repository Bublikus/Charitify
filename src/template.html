<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta name='theme-color' content='#282828'>
	<meta name='description' content='Charity app for helping those in need.'>
	<meta name='keywords' content='charity,help,needs'>
	<meta name='author' content='Bublik'>

	<meta name="apple-mobile-web-app-title" content="Charitify">
	<meta name="apple-mobile-web-app-status-bar-style" content="#282828">
	<meta name="msapplication-config" content="browserconfig.xml" />

	<meta name="twitter:card" content="summary" />
	<meta property="og:url" content="https://bublikus.github.io/Charitify/" />
	<meta property="og:title" content="Charitify" />
	<meta property="og:site_name" content="Charitify"/>
	<meta property="og:description" content="Charity app for helping those in need." />
	<meta property="og:image" content="https://bublikus.github.io/Charitify/favicon.png" />

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon.png">
	<link rel="apple-touch-icon" sizes="167x167" href="favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
	<link rel="apple-touch-startup-image" href="favicon.png">
	<link rel='mask-icon' href='favicon.png' color='white'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body class="theme-dark">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>

</html>
